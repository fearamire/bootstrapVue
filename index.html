<script>
function toggleTheme() {
  const htmlTag = document.getElementById('js-html');
  if (htmlTag.getAttribute("data-bs-theme") === "dark") {
    htmlTag.setAttribute("data-bs-theme", "light");
  } else {
    htmlTag.setAttribute("data-bs-theme", "dark");
  }
}
</script>
